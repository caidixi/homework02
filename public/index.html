<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>homework02</title>
        <link href="stylesheets/login-style.css" rel="stylesheet" type=text/css>
        <script src="jquery.js"></script>
    </head>
    <body>
        <div class='wrapper'>
            <div class="container">
                <h1 class="title">Welcome</h1>

                <form class=login-list>
                    <div class="login-box">
                        <input class="input" id="username" type="text" placeholder="Username">
                        <input class="input" id="password" type="password" placeholder="Password">
                        <input class="submit-login" type="button" value="登陆">
                        <input class="submit-register" type="button" value="注册">
                    </div>
                </form>
            </div>
        </div>
        <script src=javascripts/login.js charset="UTF-8"></script>
    </body>
</html>
